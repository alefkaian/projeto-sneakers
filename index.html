<!DOCTYPE html>

  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>
    <div id="page-header">
      <img id="logo" src="images/logo.svg" width="138" height="20">
      <ul>
        <li><a href="#">Collections</a></li>
        <li><a href="#">Men</a></li>
        <li><a href="#">Women</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <img id="cart" src="images/icon-cart.svg" width="22" height="20">
      <img id="pfp" src="images/image-avatar.png" width="100" height="100">
    </div>

    <div id="product-content">
      <div id="preview">
        <div id="main-img-container">
        <img id="main-img" src="images/image-product-1.jpg" width="1000" height="1000">
        </div>
        <div id="thumb-container">
          <div class="thumbnail-img-container">
            <img class="thumbnail" src="images/image-product-1-thumbnail.jpg" width="176" height="176">
          </div>
          <div class="thumbnail-img-container">
            <img class="thumbnail" src="images/image-product-2-thumbnail.jpg" width="176" height="176">
          </div>
          <div class="thumbnail-img-container">
            <img class="thumbnail" src="images/image-product-3-thumbnail.jpg" width="176" height="176">
          </div>
          <div class="thumbnail-img-container">
            <img class="thumbnail" src="images/image-product-4-thumbnail.jpg" width="176" height="176">
          </div>
      </div>
      </div>
      <div id="description">
        <h1>Sneaker Company</h1>
        <h2>Fall Limited Edition Sneakers</h2>
        <p>These low-profile sneakers are your perfect casual wear companion. Featuring a
          durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
        </p>
        <span id="new-price">$125.00</span>
        <span id="discount">50%</span>
        <span id="old-price">$250.00</span>
        <div id="buttons">
          <div id="product-quantity">
            <img id="icon-minus" src="images/icon-minus.svg" width="12" height="4">
            <span>0</span>
            <img id="icon-plus" src="images/icon-plus.svg" width="12" height="12">
          </div>
          <div id="add-to-cart">
            <img id="add-cart-icon" src="images/icon-cart.svg">
            <span>Add to cart</span>
          </div>
        </div>

      </div>
    </div>
  </body>
  </html>
